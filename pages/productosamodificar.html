<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>MODIFICACION DE PRODUCTOS</title>
</head>

<body>

  <main>
    <header class="header container-fluid">
      <img class="headerImg" src="../images/LOGOshopcomputers.png" alt="logo">

      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav nav-pills mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">INICIO</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input id="busqueda" class="form-control mr-sm-2" type="search" placeholder="BUSCAR PRODUCTO"
              aria-label="Search">
          </form>
        </div>
      </nav>
    </header>
    <section id="elModalDeBienvenida"></section>

    <section class="listaProductos" id="contenidoProductos"></section>
    <div class="container">

      <section id="alteraProductos"></section>

      <button id="elBoton1" class="btn-success btn-sm btn">ESCONDER LISTA</button>
      <button id="elBoton2" class="btn-success btn-sm btn">MOSTRAR LISTA</button>

      <div id="elModalQueNoMeFunciona"></div>
    </div>

    <footer class="container-fluid" id="footerJS"></footer>
  </main>



  <script src="../js/inventario.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="../js/productosamodificar.js"></script>
  <script src="../js/footer.js"></script>

</body>

</html>
